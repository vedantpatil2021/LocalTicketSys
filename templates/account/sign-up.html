{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Local TicketSys - Sign Up Page</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static '/css/bootstrap-icons.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static '/css/slick.css' %}"/>

        <link href="{% static '/css/tooplate-little-fashion.css' %}" rel="stylesheet">
        
<!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Sign Up</h1>

                            <!-- <div class="social-login d-flex flex-column w-50 m-auto">
                                
                                <a href="#" class="btn custom-btn social-btn mb-4">
                                    <i class="bi bi-google me-3"></i>

                                    Continue with Google
                                </a>

                                <a href="#" class="btn custom-btn social-btn">
                                    <i class="bi bi-facebook me-3"></i>

                                    Continue with Facebook
                                </a>
                            </div> -->

                            <!-- <div class="div-separator w-50 m-auto my-5"><span>or</span></div> -->

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    {% for message in messages %}
                                    <h5 class="alert alert-dark" role="alert">{{ message }}</h5>
                                    {% endfor %}

                                    {% csrf_token %}
                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        <div class="form-floating">
                                            <input type="text" name="first_name" id="fname" class="form-control" placeholder="Email address" required>

                                            <label for="email">First Name</label>
                                        </div>

                                        <div class="form-floating my-2">
                                            <input type="text" name="last_name" id="lname" class="form-control" placeholder="Email address" required>

                                            <label for="email">Last Name</label>
                                        </div>

                                        <div class="form-floating my-2">
                                            <input type="text" name="username" id="uname" class="form-control" placeholder="Email address" required>

                                            <label for="email">Username</label>
                                        </div>

                                        <div class="form-floating">
                                            <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>

                                            <label for="email">Email address</label>
                                        </div>

                                        <div class="form-floating my-2">
                                            <input type="password" name="password1" id="password" class="form-control" placeholder="Password" required>

                                            <label for="password">Password</label>
                                        </div>

                                        <div class="form-floating">
                                            <input type="password" name="password2" class="form-control" placeholder="Password" required>

                                            <label for="confirm_password">Password Confirmation</label>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Create account
                                        </button>

                                        <p class="text-center">Already have an account? Please <a href="login" style="text-decoration: underline;">Sign In</a></p>

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="row">

                    <div class="col-lg-3 col-10 me-auto mb-4">
                        <h4 class="text-white mb-3"><a href="index.html">Local</a> TicketSys</h4>
                        <div id="google_translate_element"></div>
                        <p class="copyright-text text-muted mt-lg-5 mb-4 mb-lg-0">Copyright Â© 2022 <strong>Local TicketSys</strong></p>
                        <br>
                    </div>

                    <div class="col-lg-5 col-8">
                        <h5 class="text-white mb-3">Sitemap</h5>

                        <ul class="footer-menu d-flex flex-wrap">
                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Privacy policy</a></li>

                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">FAQs</a></li>

                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Contact</a></li>
                        </ul>
                    </div>

                    <div class="col-lg-3 col-4">
                        <h5 class="text-white mb-3">Social</h5>

                        <ul class="social-icon">

                            <li><a href="#"><i class="fab fa-youtube"></i></a></li>

                            <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>

                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>

                            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </footer>

        <!-- JAVASCRIPT FILES -->
        <script src="{% static '/js/jquery.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/js/Headroom.js' %}"></script>
        <script src="{% static '/js/jQuery.headroom.js' %}"></script>
        <script src="{% static '/js/slick.min.js' %}"></script>
        <script src="{% static '/js/custom.js' %}"></script>
        <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <script type="text/javascript"> 
            function googleTranslateElementInit() { 
                new google.translate.TranslateElement(
                    {pageLanguage: 'en'}, 
                    'google_translate_element'
                ); 
            } 
        </script>

    </body>
</html>
